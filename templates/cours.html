{% extends "commun.html" %}

{% block header %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/prism.css') }}"/>
    <script>MathJax = {  tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}  };</script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/graphique.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/clipboard.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/prism.js') }}"></script>
{% endblock %}

{% block main %}
    <main>
        <nav id="avant">{% if etape['avant'] != None %}<a href="/cours/{{id_cours}}/{{num_etape - 1}}">{{ etape['avant']}}</a>{% endif %}</nav>
        <header><h1>{{ etape['titre']}}</h1></header>
        <nav id="apres">{% if etape['après'] != None %}<a href="/cours/{{id_cours}}/{{num_etape + 1}}">{{ etape['après']}}</a>{% endif %}</nav>
        {{ html }}
    </main>
    <script type="text/javascript" src="{{ url_for('static', filename='js/misenforme.js') }}"></script>

{% endblock %}
